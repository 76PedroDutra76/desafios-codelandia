<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora:wght@600;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Codelândia - Desafio 8</title>
</head>
<body>
    <section class="screen">
        <header>
            <h1>CodeMoji</h1>
            <div class="header-buttons">
                <button id="searching-btn"><span class="material-symbols-outlined">Search</span></button>
                <button id="login-btn"><p style="font-family: 'Inter', sans-serif; font-weight: bold;">FAZER LOGIN</p></button>
            </div>
        </header>
        <div class="center">
            <section class="images">
                <div class="imgs1">
                    <img src="assets/images/Memoji-01.png">
                    <img src="assets/images/Memoji-02.png">
                </div>
                <div class="imgs2">
                    <img src="assets/images/Memoji-03.png">
                    <img src="assets/images/Memoji-04.png">
                </div>
                <div class="imgs3">
                    <img src="assets/images/Memoji-05.png">
                </div>
            </section>
            <p id="apple">Apple</p>
            <p id="center-text">Melhor site para<br>
                criar memoji.<br> 
                Fácil, simples e rápido.</p>
        </div>
        <div class="center-buttons">
            <button id="memoji-btn"><p>Criar Memoji</p></button>
            <button id="biblio-btn"><p>Ver Biblioteca</p></button>
        </div>
    </section>
</body>
</html>
