<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Codelândia - Desafio 4</title>
</head>

<body>
    <section class="screen">
        <div id="image">
            <img src="illustration.svg" alt="">
        </div>
        <div id="form">
            <div class="loginscreen">
                <div class="titulo">
                    <p>Seja Bem Vindo de Volta</p>
                    <h1>Faça Login na Sua Conta</h1>
                </div>
                <div class="inputs">
                    <p>Email</p>
                    <input type="text" class="email" placeholder="Digite seu Email">
                    <P>Senha</P>
                    <input type="password" class="senha" placeholder="Digite sua Senha">
                </div>
                <div id="lembre">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Lembre de Mim</label>
                    <a href="">Esqueceu sua Senha?</a>
                </div>

                <button id="loginbt">Entrar</button>
                <button id="googlebt">
                    <img id="imggoogle" src="https://img.icons8.com/color/48/000000/google-logo.png">
                    Faça Login com Google
                </button>
                <div id="cadastro">
                    <p>Não tem uma conta?</p><a href="">Cadastre-se</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
